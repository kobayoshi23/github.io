    <!-- main -->
    <main>
      <!-- contact -->
      <section class="section-wrapper">
        <div class="contact-content-wrapper">
          <p class="form-title">Webサイトの制作のご依頼やお見積りなど、<span class="paragragh">お気軽にご相談ください。</span>
          <form action="#" method="post" class="form">
            <div class="form-type">
              <p class="topic">お問い合わせ種別<span class="purple">*必須</span></p>
              <label><input type="radio" name="type" value="お仕事のご依頼・ご相談" checked><span class="ml-blank">お仕事のご依頼・ご相談</span></label>
              <label><input type="radio" name="type" value="お見積りのご依頼"><span class="ml-blank">お見積りのご依頼</span></label>
              <label><input type="radio" name="type" value="採用について"><span class="ml-blank">採用について</span></label>
              <label><input type="radio" name="type" value="その他"><span class="ml-blank">その他</span></label>
            </div>
            <div class="form-name">
              <label for="name" class="topic">お名前<span class="purple">*必須</span></label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-company">
              <label for="company" class="topic">会社名<span class="purple">*必須</span></label>
              <input type="text" id="company" name="company" required>
            </div>
            <div class="form-email">
              <label for="email" class="topic">メールアドレス<span class="purple">*必須</span></label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-tel">
              <label for="tel" class="topic">電話番号<span>（半角数字ハイフンなし）</span></label>
              <input type="tel" id="tel" name="tel">
            </div>
            <div class="form-contact">
              <label for="contact" class="topic">お問い合わせ内容</label>
              <textarea id="contact" name="contact" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"></textarea>
            </div>
            <div class="form-content">
              <label for="content" class="topic form-question">PON DESIGNをどちらでお知りになりましたか？<span class="purple">*必須</span></label>
              <select id="content" name="content" required>
                <option value="" selected>選択してください</option>
                <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                <option value="SNS">SNS</option>
                <option value="ブログ">ブログ</option>
                <option value="友人や知人">友人や知人</option>
                <option value="その他">その他</option>
              </select>
            </div>
            <div class="form-submit btn">
              <button onclick="return false" class="link-btn">送信する</button>
            </div>
          </form>
        </div>
      </section>
